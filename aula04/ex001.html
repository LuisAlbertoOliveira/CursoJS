<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa em JS</title>
    <style>
        body{
            background-color: rgb(139, 161, 185);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color:rgba(255, 196, 0, 0.767) ;
        }

    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!</p>

    <script>
        window.alert('Minha primeira mensagem!!') // Comando de alerta que exige uma confirmação
        window.confirm('Está gostando do curso de JS?') // O usuário pode escolher "ok" ou "Cancel"
        window.prompt('Qual seu nome?') // permite interação com usuário e receber o nome.
    </script>

</body>
</html>
