<!DOCTYPE html>
<html lang="en">
<head
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamento JS</title>
    <style>
        body{
            color: blue;
            font: normal 20pt Arial;
        }
                
        button{
            width: 120px;
            height: 80px;
            font: normal 20px Arial;
        }
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <button onclick="teste()">Botão 1 </button> 
    <button onclick="botao2()"> Botão 2</button>
    <button onclick="botao3()"> Botão 3 </button>
    <script>
        function teste() {
            window.alert('Voce clicou no BOTÃO 1 !!')
        }
        function botao2(){
            document.write('<h1> Voce clicou no BOTÃO 2!</h1>')
        }
        function botao3(){
            let nome = window.prompt('Qual o seu nome?')
            let idade = window.prompt(`Olá ${nome.toUpperCase()}, qual sua idade?`)
            window.alert(`Acabei de conhecer ${nome} que tem ${idade} anos!`)
        }
    </script>
</body>
</html>
