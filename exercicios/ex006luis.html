<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6 de JavaScript</title>

    <style>
        h1{
            color:blue;
            font: normal 30pt Times;
        }
        input{
            height: 80pt;
            width: 150pt;
            font: normal 20pt Times;
        }
        div{
            margin-top: 10pt;
            font: normal 15pt Arial;
        }


    </style>
</head>
<body>
    <h1>Somando dois Números</h1>
    <input type="button" value="Iniciar a soma" onclick="somar()">
    <div id="res">O resultado vem aqui ... </div>
    <script>
        
        function somar(){
            var num1 = Number(window.prompt('Digite um número: '))
            var num2 = Number(window.prompt('Digite o OUTRO número:'))
            var resultado = window.document.getElementById('res')
            resultado.innerHTML = `A soma entre <mark>${num1}</mark> e <mark>${num2}</mark> é igual a <strong>${num1+num2}!</strong> `
        }

    </script>
</body>
</html>
