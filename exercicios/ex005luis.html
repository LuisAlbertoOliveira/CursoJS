<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício proposto 5</title>
    <style>
        h1{
            font: normal 20pt Times;
            color:black 
        }
        input{
            height: 70pt;
            width: 150pt;
            font: normal 15pt Times;
        }
        div#resultado{
            color: green;
            margin-top: 10pt;
        }

    </style>
</head>
<body>
    <h1>Trabalhando com Números </h1>
    <input type="button" value="Clique para Calcular" onclick="calc()">
    <div id="resultado">
        O resultado vem aqui ...
    </div> 

    <script>
        window.alert('Seja bem vindo ao meu site !')
        var result = window.document.getElementById('resultado')
        function calc(){
            var num = Number (window.prompt('Digite um número qualquer:'))
            //window.document.write(`O dobro de ${num} é ${2*num} e a meta de é ${num/2}!`)
            result.innerHTML=`O dobro de ${num} é ${2*num} e a metade é ${num/2}!`
        }
        
    </script>    
</body>
</html>
