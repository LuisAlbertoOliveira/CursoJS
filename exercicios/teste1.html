<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luis Teste</title>
    <style>
        body{
            color: blueviolet;
        }
       input{
           margin-top: 20px;
           left: 0px;
           
       }
    
       div#form{
           margin-top: 20px;
           width: 400px;
           height: 180px;
           background: burlywood;
        }
    </style>
</head>
<body>
    <div id="inicio"> Começo da página </div>
    <input type="image" src="avatarLuis.jpg" alt="luis" id="figura" onmouseover="emcima()" onclick="clicou()" onmouseout="saiu()">
    <div id="form"> 
        Nome: 
        <input type="text" id="nome">
        Telefone:
        <input type="tel" name="telefone" id="telefone">
        Email: 
        <input type="email" name="email" id="email">
        <input type="button" id='button'value="Enviar" onclick="salvar()">
     
    </div>
    

<script>
    var fig = window.document.querySelector('input#figura')
    function salvar(){
        var nome  = window.document.getElementById('nome').value
        var telefone = window.document.getElementById('telefone').value
        var email = window.document.querySelector('input#email').value
        var dados = window.document.getElementById('form')
        dados.style.font = '40pt'
        dados.style.color = 'red'
        dados.innerHTML =`Registro SALVO! <br>Nome: ${nome},<br> Telefone: ${telefone}<br>  Email: ${email} <br> <button onClick="window.location.reload();">Voltar </button>`
    }

   function emcima(){       
       fig.style.filter = 'grayscale(100%)'
   }
   function saiu(){
       fig.style.filter = 'grayscale(0%)'
       fig.style.opacity ='1'
   }
   function clicou(){
      // var figura = window.document.getElementById("figura")
       fig.style.opacity = '0.2'
   }
</script>    
</body>
</html>
