<body>
    <h1>Média do aluno v1.0 </h1>
    <input type="button" value="Calcular média" onclick="media()">
    <div id="result">O resultado vai aparecer aqui...</div>

    <script>

        function media(){
            let nome = window.prompt('Qual é o nome do aluno? ')
            let nt1 = Number(window.prompt(`Qual a primeira nota de ${nome}?`))
            let nt2 = Number(window.prompt(`Além de ${nt1}, qual foi a outra nota de ${nome} ?`))
            let result = window.document.getElementById('result')
            let media = (nt1+nt2)/2
            result.innerHTML=`
                Calculando a media final de <mark>${nome}</mark> <br><br>
                As notas obtidas foram <mark>${nt1} e ${nt2}</mark> <br><br>
                A média final será <mark>${media} </mark>
                `
            


        }
    </script>
</body>
